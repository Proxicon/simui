<div class="login-container">
  <h1>Boston Technologies</h1>
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
